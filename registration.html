<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="C:\Users\admin\Desktop\CampusSynergy-dup\CSS Styling\style.css"
    />
    <title>Signup</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #103cbe"
        >
          <div class="featured-image mb-3">
            <img
              src="C:\Users\admin\Desktop\CampusSynergy-dup\assets\loginimg.jpg"
              class="rounded img-fluid"
              style="width: 340px"
            />
          </div>
        </div>

        <!-------------------- ------ Right Box ---------------------------->

        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Signup to CampusSynergy!</h2>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Event Name"
              />
            </div>
            <div class="input-group mb-3">
              <textarea
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Event Description"
              ></textarea>
            </div>
            <div class="input-group mb-3">
              <input
                type="date"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Event Date"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="time"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Event Check-in Time"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="time"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Event Check-out Time"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Event Organized By"
              />
            </div>
            <div><label>Upload Event Poster</label></div>
            <div class="input-group mb-3">
              <input
                type="file"
                class="form-control form-control-lg bg-light fs-6"
                accept="image/*"
                placeholder="Upload Poster"
              />
            </div>

            <div class="input-group mb-3">
              <button class="btn btn-lg btn-primary w-100 fs-6">
                Create Event
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
