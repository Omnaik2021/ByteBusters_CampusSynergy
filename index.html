<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href=".\CSS\style.css" />
    <title>Signup</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #103cbe"
        >
          <div class="featured-image mb-3">
            <img
              src=".\assets\loginimg.jpg"
              class="rounded img-fluid"
              style="width: 340px"
            />
          </div>
        </div>

        <!-------------------- ------ Right Box ---------------------------->

        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Signup to CampusSynergy!</h2>
            </div>
            <form method="post">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="First Name"
                  name="fname"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Last Name"
                  name="lname"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="number"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Roll No."
                  name="rollno"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Username"
                  name="uname"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Email-Id"
                  name="email"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="password"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Password"
                  name="pswd1"
                  required
                />
              </div>
              <div></div>
              <div class="input-group mb-3">
                <input
                  type="password"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Confirm Password"
                  name="pswd2"
                  required
                />
              </div>
              <div
                class="input-group mb-5 d-flex justify-content-between"
              ></div>
              <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-6">
                  Sign Up
                </button>
              </div>
              <div class="row">
                <small>Already have an account? <a href="/">Sign In</a></small>
              </div>
              <div class="row">
                <small
                  >Don't have a committee?
                  <a href="/committee">Create One!</a></small
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
