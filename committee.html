<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CampusSynergy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href=".\CSS\style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #103cbe"
        >
          <div class="featured-image mb-3">
            <img
              src=".\assets\loginimg.jpg"
              class="rounded img-fluid"
              style="width: 340px"
            />
          </div>
        </div>

        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Welcome to CampusSynergy Community!</h2>
            </div>
            <form>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Enter Community Name"
                />
              </div>
              <label for="usr">Add Members</label>
              <div class="input-group mb-1">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Member Name"
                  id="usr"
                />
              </div>
              <div class="input-group mb-2 d-flex justify-content-between">
                <button class="btn btn-success add_item_btn rounded">+</button>
                <button class="btn btn-danger remove_item_btn rounded">
                  -
                </button>
              </div>
              <div class="input-group mb-5 d-flex justify-content-between">
                <button class="btn btn-lg btn-primary w-100 fs-6">
                  Form Community
                </button>
              </div>
              <div class="col-md-6 mb-3 d-grid"></div>
              <div class="row">
                <small>Don't have account? <a href="signup">Sign Up</a></small>
              </div>
              <div class="row">
                <small>Go to home page <a href="/">Click Here!</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let memberCount = 1;

        // Function to add a new member name text field
        function addMemberField() {
          memberCount++;
          const inputGroup = document.createElement("div");
          inputGroup.className = "input-group mb-1";

          const input = document.createElement("input");
          input.type = "text";
          input.className = "form-control form-control-lg bg-light fs-6";
          input.placeholder = "Member Name " + memberCount;

          inputGroup.appendChild(input);
          document
            .querySelector(".input-group.d-flex.justify-content-between")
            .insertBefore(inputGroup, document.querySelector(".add_item_btn"));
        }

        // Function to remove the last member name text field
        function removeMemberField() {
          const inputGroups = document.querySelectorAll(".input-group.mb-1");
          if (inputGroups.length > 1) {
            inputGroups[inputGroups.length - 1].remove();
            memberCount--;
          }
          console.log("This is remove");
        }

        // Event listener for the "Add Member" button
        document
          .querySelector(".add_item_btn")
          .addEventListener("click", function (event) {
            event.preventDefault();
            addMemberField();
          });

        // Event listener for the "Remove Member" button
        document
          .querySelector(".remove_item_btn")
          .addEventListener("click", function (event) {
            // event.preventDefault();
            removeMemberField();
          });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
